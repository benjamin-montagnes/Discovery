  <style>
    #day , #night{
      position:absolute;
      border: 2px solid white;
      top:35%;
      width:200px;
      height:200px;
    }
    #day{
      left:20%;
      content: url('day.png')
    }
    #night{
      right:20%;
      content: url('night.png')
    }
    #day:hover , #night:hover{
      border: 2px solid red;
    }
  </style>
	<body>

    <div id='day' onclick='day()'></div>
    <div id='night' onclick="night()"></div>
    <script>


    var daynb=0
    var nightnb=0
    function day(){
      if (nightnb>=1){
        document.getElementById('night').style.border= '2px solid white'
        document.getElementById('day').style.border= '2px solid green'
        nightnb=0
        daynb+=1
      }
      else{
        document.getElementById('day').style.border= '2px solid green'
        daynb+=1
      }
    }
    function night(){
      if (daynb>=1){
        document.getElementById('night').style.border= '2px solid green'
        document.getElementById('day').style.border= '2px solid white'
        daynb=0
        nightnb+=1
      }
      else{
        document.getElementById('night').style.border= '2px solid green'
        nightnb+=1
